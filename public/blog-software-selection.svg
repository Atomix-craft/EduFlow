<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F0F9FF"/>
  
  <!-- Computer/Laptop -->
  <rect x="100" y="80" width="200" height="120" fill="#1F2937" rx="8"/>
  <rect x="110" y="90" width="180" height="100" fill="#3B82F6" rx="4"/>
  
  <!-- Screen Content -->
  <rect x="120" y="100" width="160" height="80" fill="#F8FAFC" rx="2"/>
  
  <!-- Software Options -->
  <rect x="130" y="110" width="30" height="20" fill="#10B981" rx="2"/>
  <rect x="170" y="110" width="30" height="20" fill="#F59E0B" rx="2"/>
  <rect x="210" y="110" width="30" height="20" fill="#EF4444" rx="2"/>
  
  <rect x="130" y="140" width="30" height="20" fill="#8B5CF6" rx="2"/>
  <rect x="170" y="140" width="30" height="20" fill="#06B6D4" rx="2"/>
  <rect x="210" y="140" width="30" height="20" fill="#84CC16" rx="2"/>
  
  <rect x="130" y="170" width="30" height="20" fill="#F97316" rx="2"/>
  <rect x="170" y="170" width="30" height="20" fill="#EC4899" rx="2"/>
  <rect x="210" y="170" width="30" height="20" fill="#6366F1" rx="2"/>
  
  <!-- Checkmark on selected option -->
  <circle cx="175" cy="120" r="8" fill="#10B981"/>
  <path d="M171 120 L174 123 L179 118" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Magnifying Glass -->
  <circle cx="320" cy="60" r="15" fill="none" stroke="#6366F1" stroke-width="3"/>
  <line x1="330" y1="70" x2="350" y2="90" stroke="#6366F1" stroke-width="3"/>
  
  <!-- Comparison Chart -->
  <rect x="50" y="220" width="300" height="60" fill="#F8FAFC" rx="4" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Chart Bars -->
  <rect x="70" y="240" width="20" height="30" fill="#10B981"/>
  <rect x="100" y="250" width="20" height="20" fill="#F59E0B"/>
  <rect x="130" y="235" width="20" height="35" fill="#EF4444"/>
  <rect x="160" y="245" width="20" height="25" fill="#8B5CF6"/>
  <rect x="190" y="230" width="20" height="40" fill="#06B6D4"/>
  <rect x="220" y="255" width="20" height="15" fill="#84CC16"/>
  <rect x="250" y="240" width="20" height="30" fill="#F97316"/>
  <rect x="280" y="245" width="20" height="25" fill="#EC4899"/>
  
  <!-- Labels -->
  <text x="80" y="275" text-anchor="middle" fill="#6B7280" font-size="10" font-family="Arial">A</text>
  <text x="110" y="275" text-anchor="middle" fill="#6B7280" font-size="10" font-family="Arial">B</text>
  <text x="140" y="275" text-anchor="middle" fill="#6B7280" font-size="10" font-family="Arial">C</text>
  <text x="170" y="275" text-anchor="middle" fill="#6B7280" font-size="10" font-family="Arial">D</text>
  <text x="200" y="275" text-anchor="middle" fill="#6B7280" font-size="10" font-family="Arial">E</text>
  <text x="230" y="275" text-anchor="middle" fill="#6B7280" font-size="10" font-family="Arial">F</text>
  <text x="260" y="275" text-anchor="middle" fill="#6B7280" font-size="10" font-family="Arial">G</text>
  <text x="290" y="275" text-anchor="middle" fill="#6B7280" font-size="10" font-family="Arial">H</text>
  
  <!-- Decision Arrow -->
  <path d="M200 200 Q200 210 200 220" stroke="#6366F1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366F1"/>
    </marker>
  </defs>
</svg>
