<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon/Logo Symbol -->
  <g transform="translate(10, 10)">
    <!-- Main building/campus icon -->
    <rect x="0" y="15" width="25" height="20" rx="2" fill="url(#iconGradient)" opacity="0.9"/>
    <rect x="3" y="18" width="3" height="3" rx="0.5" fill="white" opacity="0.8"/>
    <rect x="8" y="18" width="3" height="3" rx="0.5" fill="white" opacity="0.8"/>
    <rect x="13" y="18" width="3" height="3" rx="0.5" fill="white" opacity="0.8"/>
    <rect x="18" y="18" width="3" height="3" rx="0.5" fill="white" opacity="0.8"/>
    
    <!-- Roof -->
    <polygon points="12.5,5 0,15 25,15" fill="url(#iconGradient)" opacity="0.7"/>
    
    <!-- Side building -->
    <rect x="20" y="20" width="15" height="15" rx="1.5" fill="url(#iconGradient)" opacity="0.6"/>
    <rect x="22" y="23" width="2" height="2" rx="0.3" fill="white" opacity="0.7"/>
    <rect x="26" y="23" width="2" height="2" rx="0.3" fill="white" opacity="0.7"/>
    <rect x="30" y="23" width="2" height="2" rx="0.3" fill="white" opacity="0.7"/>
    
    <!-- Connection/network lines -->
    <circle cx="12.5" cy="12.5" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="27.5" cy="27.5" r="1" fill="white" opacity="0.8"/>
    <line x1="12.5" y1="12.5" x2="27.5" y2="27.5" stroke="white" stroke-width="1" opacity="0.6"/>
    
    <!-- Small accent dots -->
    <circle cx="5" cy="8" r="0.8" fill="#EC4899" opacity="0.8"/>
    <circle cx="30" cy="12" r="0.6" fill="#EC4899" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
    Campus
  </text>
  <text x="50" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">
    Hub
  </text>
  
  <!-- Tagline -->
  <text x="50" y="55" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" font-weight="400" fill="#6B7280" opacity="0.8">
    Education Management
  </text>
</svg>
